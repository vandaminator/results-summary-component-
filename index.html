<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="top">
        <p class="your-title">Your Result</p>
        <div class="result-box">
          <h2 class="result">76</h2>
          <p class="out_of">of 100</p>
        </div>
        <div class="result-text">
          <h2 class="result-word">Great</h2>
          <p class="result-performance">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <section class="bottom">
        <div>
          <p class="summary">summary</p>
        </div>
        <section class="category">
          <div class="category-item reaction">
            <div class="description">
              <img src="./assets/images/icon-reaction.svg" alt="reaction" />
              <p>Reaction</p>
            </div>
            <p class="score">80 / 100</p>
          </div>
          <div class="category-item memory">
            <div class="description">
              <img src="./assets/images/icon-memory.svg" alt="memory" />
              <p>Reaction</p>
            </div>
            <p class="score">92 / 100</p>
          </div>
          <div class="category-item verbal">
            <div class="description">
              <img src="./assets/images/icon-verbal.svg" alt="verbal" />
              <p>Reaction</p>
            </div>
            <p class="score">61 / 100</p>
          </div>
          <div class="category-item visual">
            <div class="description">
              <img src="./assets/images/icon-visual.svg" alt="visual" />
              <p>Reaction</p>
            </div>
            <p class="score">72 / 100</p>
          </div>
        </section>
        <div class="continue-btn"></div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
